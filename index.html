<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="welcome">Welcome to our website</h1>
            <p>The purpose of our website is to allow a user enter their birth date and based on their birthday, 
                and gender, output their Akan Name.</p>
          </div>
          <div class="row">
            <div class="col-md-3">

            </div>
            <div class="col-md-6">
             <div class="card">
                <div class="card-title">Enter Your Birth Details</div>
                <div class="card-body">
                    <form  name="inputForm" class="form" onsubmit="validateInputs();">
                        <div class="form-group">
                            <label for="year">Year:</label>
                            <input type="text" class="form-control" id="year"  name="year" onchange="validateInputs();">
                          </div>
                          <div class="form-group">
                            <label for="month">Month:</label>
                            <input type="number" class="form-control" id="month" onchange="validateInputs();">
                          </div>
                          <div class="form-group">
                            <label for="day">Day:</label>
                            <input type="number" class="form-control" id="day" onchange="validateInputs();">
                          </div>
                          <label for="">Gender</label>
                          <div class="radio">
                            <label class="radio-inline"><input type="radio" name="gender" id="male">Male</label>
                            <label class="radio-inline"><input type="radio" name="gender" id="female">Female</label>
                          </div>
                          <div>
                            <button class="btn btn-primary" type="submit">Output Name</button>

                          </div>
                          
                    </form>
                    
                    
                </div>
             </div>
            </div>
            <div class="col-md-3">

            </div>
          </div>
    <script src="js/script.js"></script>
</body>
</html>
